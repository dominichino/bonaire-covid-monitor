<app-simple>
  <section>
    <h2>Covid-19 numbers</h2>
    <div>{{ now }}</div>
    <app-number-cards
      [current]="current"
      [previous]="previous"
    ></app-number-cards>
  </section>

  <div>
    <h2>Cases over time</h2>
  </div>

  <div>
    <h2>Held in Hospital</h2>
  </div>

  <div>
    <h2>Deaths per day</h2>
  </div>

  <div>
    <h2>Age of deceased</h2>
  </div>
</app-simple>
