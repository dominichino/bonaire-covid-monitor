<mat-card class="mat-elevation-z2">
  <div class="mat-subheading-1">{{ item?.title }}</div>
  <div class="mat-display-1">{{ item?.count }}</div>
  <div class="mat-caption">
    <span *ngIf="showDifference; else elseBlock">
      <span
        [class.success]="isPositive"
        [class.error]="isNegative"
        class="mat-subheading-2"
      >
        <span *ngIf="item?.difference > 0">+</span>{{ item?.difference }}
      </span>
      since yesterday
    </span>
    <ng-template #elseBlock>
      <span class="mat-subheading-2"> &nbsp; </span>
    </ng-template>
  </div>
</mat-card>
